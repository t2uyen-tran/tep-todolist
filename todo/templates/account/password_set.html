<!--Uyen: Set Password page - for social account only -->
{% extends '../base.html' %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h2>{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="form-control">
        <p>Please set local password for ToDoList application:</p>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-primary"/>
    </form>
{% endblock %}
